<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parrot Green Website</title>
<style>
  body {
    background-color: #7FFF00; /* Parrot green color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    color: #333; /* Black color */
  }
  
  .buttons {
    margin-top: 20px;
  }
  
  .button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background-color: #333; /* Black color */
    color: #fff; /* White color */
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .button:hover {
    background-color: #555; /* Dark gray color */
  }

  .thank-you {
    font-size: 36px; /* Adjust the font size as needed */
    margin-top: 20px; /* Add some space below the thank you message */
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="question">Do you have a problem in life?</h1>
  <div class="buttons">
    <button class="button" onclick="optionClicked(1)">Yes</button>
    <button class="button" onclick="optionClicked(2)">No</button>
  </div>
  <div class="thank-you" style="display: none;">Thank you</div>
</div>

<script>
  function optionClicked(option) {
    var question = document.getElementById('question');
    var thankYou = document.querySelector('.thank-you');
    if (option === 1) {
      if (question.textContent === 'Do you have a problem in life?') {
        question.textContent = 'Can you do something about it?';
      } else {
        question.textContent = 'Then why worry?';
        thankYou.style.display = 'block';
        document.querySelector('.buttons').style.display = 'none';
      }
    } else {
      question.textContent = 'Then why worry?';
      thankYou.style.display = 'block';
      document.querySelector('.buttons').style.display = 'none';
    }
  }
</script>

</body>
</html>
