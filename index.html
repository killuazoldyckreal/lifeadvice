<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parrot Green Website</title>
<style>
  body {
    background-color: #7FFF00; /* Parrot green color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    color: #333; /* Black color */
  }
  
  .buttons {
    margin-top: 20px;
  }
  
  .button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background-color: #333; /* Black color */
    color: #fff; /* White color */
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .button:hover {
    background-color: #555; /* Dark gray color */
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="question">Which option do you prefer?</h1>
  <div class="buttons">
    <button class="button" onclick="optionClicked(1)">Option 1</button>
    <button class="button" onclick="optionClicked(2)">Option 2</button>
  </div>
</div>

<script>
  function optionClicked(option) {
    var question = document.getElementById('question');
    if (option === 1) {
      if (question.textContent === 'Which option do you prefer?') {
        question.textContent = 'Do you agree?';
      } else {
        question.textContent = 'Thank you';
        document.querySelector('.buttons').style.display = 'none';
      }
    } else {
      question.textContent = 'Thank you';
      document.querySelector('.buttons').style.display = 'none';
    }
  }
</script>

</body>
</html>
